<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script defer src="/scripts/main.mjs"></script>
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto" as="style">
    <link rel="preload" href="/styles/main.css" as="style">

    <title>GPT-3 Fun</title>

    <link rel="icon" type="image/png" href="/images/icon.png">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  </head>
  <body>
    <header class="Flex">
      <h1>GPT-3 Fun</h1>
      <button id="theme-button">Toggle Theme</button>
    </header>

    <h2>Get a response from GPT-3</h2>
    <p>
      Enter a prompt below to get a completion from Generative Pre-trained Transformer 3 (GPT-3). <blockquote>"GPT-3 is an autoregressive language model that uses deep learning to produce human-like text."</blockquote><cite>From <a href="https://en.wikipedia.org/wiki/GPT-3" target="_blank" rel="noreferrer noopener">GPT-3</a> article in Wikipedia</a></cite>
    </p>

    <form id="prompt-form">
      <label for="prompt-input">Prompt:</label>
      <textarea id="prompt-input" rows="2" cols="128" maxlength="128" required spellcheck="true"></textarea>
      <button id="prompt-btn" class="Spinner-Btn Spin">
        <svg class="Spinner-Svg" height="1.2em" width="1.2em" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M988 548c-19.9 0-36-16.1-36-36 0-59.4-11.6-117-34.6-171.3a440.45 440.45 0 0 0-94.3-139.9 437.71 437.71 0 0 0-139.9-94.3C629 83.6 571.4 72 512 72c-19.9 0-36-16.1-36-36s16.1-36 36-36c69.1 0 136.2 13.5 199.3 40.3C772.3 66 827 103 874 150c47 47 83.9 101.8 109.7 162.7 26.7 63.1 40.2 130.2 40.2 199.3.1 19.9-16 36-35.9 36z">
          </path>
        </svg>
        <span class="Spinner-Content">Get Response</span>
      </button>
    </form>
    
    <section id="prompt-responses-section">
      <div class="Flex">
        <h2>Responses</h2>
        <button id="clear-prompt-responses-button">Clear Responses</button>
      </div>
      <div id="prompt-responses-div"></div>
    </section>

    <template id="prompt-response-template">
      <div class="Prompt-Response-Div Card">
        <h3 class="Prompt-Heading">Prompt</h3>
        <p class="Prompt-Div"></p>
        <h3 class="Result-Heading">Response</h3>
        <p class="Response-Div"></p>
      </div>
    </template>

  </body>
</html>
